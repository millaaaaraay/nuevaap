<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Todos los Remedios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles del Remedio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>ID:</ion-label>
      <ion-label>{{producto.id}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nombre:</ion-label>
      <ion-input type="text" [(ngModel)]="producto.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción:</ion-label>
      <ion-input type="text" [(ngModel)]="producto.descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Dosis:</ion-label>
      <ion-input type="text" [(ngModel)]="producto.dosis"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" color="primary" [disabled]="buttonLeerDisabled" (click)="leer()">
        Leer Registro
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" color="success" (click)="grabarActualizarAutomatico()">
        Guardar Automáticamente
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" color="danger" [disabled]="buttonEliminarDisabled" (click)="eliminar()">
        <ion-icon name="trash"></ion-icon> Eliminar
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" color="warning" [disabled]="buttonCrearDisabled" (click)="grabar()">
        Crear Registro <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button expand="block" color="tertiary" [disabled]="buttonActualizarDisabled" (click)="actualizar()">
        Actualizar Registro
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
