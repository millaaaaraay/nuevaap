<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Remedio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nuevo Remedio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
      <ion-list>

        <!-- Campo Nombre -->
        <ion-item>
          <ion-label position="floating">Nombre del Remedio</ion-label>
          <ion-input type="text" formControlName="rem_nombre" [(ngModel)]="remedios.nombre"></ion-input>
        </ion-item>

        <!-- Campo Descripci贸n -->
        <ion-item>
          <ion-label position="floating">Descripci贸n</ion-label>
          <ion-textarea formControlName="rem_desc" [(ngModel)]="remedios.descripcion"></ion-textarea>
        </ion-item>

        <!-- Campo Dosis -->
        <ion-item>
          <ion-label position="floating">Dosis (mg)</ion-label>
          <ion-input type="number" formControlName="rem_dosis" [(ngModel)]="remedios.dosis"></ion-input>
        </ion-item>

      </ion-list>

      <!-- Bot贸n de Submit -->
      <ion-button type="submit" expand="block" shape="round" color="primary" [disabled]="!productForm.valid">
        Guardar Remedio
      </ion-button>

      <!-- Imagen debajo del bot贸n -->
      <div class="image-container">
        <img src="assets/icon/remedios.jpg" alt="Remedio" />
      </div>

    </form>
  </ion-content>
</ion-content>
