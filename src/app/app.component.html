<ion-app>
  <ion-menu side = "start" menuId="m1" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- Aquí puedes agregar elementos del menú como enlaces o listas -->
      <ion-list>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-label>Parametros</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="settings-outline"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item button (click)="goToRemedios()">
            <ion-icon name="medkit"></ion-icon>
            <ion-label>Remedios</ion-label>
          </ion-item>
          <ion-item button (click)="goToAddRemedio()">
            <ion-icon name="medkit-add"></ion-icon>
            <ion-label>Agregar Remedios</ion-label>
          </ion-item>
          <ion-item button (click)="goToDeleteRemedio()">
            <ion-icon name="medkit-delete"></ion-icon>
            <ion-label>Borrar Remedios</ion-label>
          </ion-item>
          <ion-item button (click)="goToAllRemedios()">
            <ion-icon name="medkit-all"></ion-icon>
            <ion-label>Todos los Remedios</ion-label>
          </ion-item>
          <ion-item button (click)="goToDetailRemedio()">
            <ion-icon name="medkit-details"></ion-icon>
            <ion-label>Detalles de Remedios</ion-label>
          </ion-item>
          <ion-item button (click)="goToEditRemedio()">
            <ion-icon name="medkit-edit"></ion-icon>
            <ion-label>Editar Remedios</ion-label>
          </ion-item>
          <ion-item button (click)="goToListRemedios()">
            <ion-icon name="medkit-list"></ion-icon>
            <ion-label>Lista Remedios</ion-label>
          </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
